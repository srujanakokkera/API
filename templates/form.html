<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow p-4 w-100" style="max-width: 500px;">
            <h3 class="text-center mb-4">Employee Form</h3>
            <form id="employeeForm">
                <div class="mb-3">
                    <label for="empID" class="form-label">Employee ID:</label>
                    <input type="text" class="form-control" id="empID" name="employeeId" placeholder="Enter ID" required> 
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter FirstName" required> 
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter LastName" required> 
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <select class="form-select" id="gender" name="gender" required> 
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" placeholder="Enter DOB" required> 
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number:</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter MobileNO" required> 
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required> 
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter Address" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="joiningDate" class="form-label">Joining Date:</label>
                    <input type="date" class="form-control" id="joiningDate" name="joiningDate" placeholder="Enter joiningDate" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            
        </div>
    </div>
    <script>
  
        const form = document.getElementById("employeeForm");
    
        form.addEventListener("submit", async function (event) {
            event.preventDefault(); 
    
            const formData = new FormData(form);  
            const employee = {}; 
    
            formData.forEach((value, key) => {
                employee[key] = value;
            });
    
            const response = await fetch("/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(employee)  
            });

            if (response.ok) {
                alert("Employee submitted successfully!");
                form.reset(); 
            } else {
                alert("Failed to submit employee. Please try again.");
            }
        });
    </script>
    
</body>
</html>
